[package]
name = "znippy-common"
version = "0.2.4"
edition = "2021"
authors = ["Rickard Lundin <rickard@x14.se>"]
description = "Core logic and data structures for Znippy, a parallel chunked compression system."
license = "MIT"
repository = "https://github.com/Ignalina/znippy"
readme = "../README.md"
categories = ["compression", "filesystem", "data-structures"]
keywords = ["compression", "zstd", "parallel", "arrow", "blake3"]


[dependencies]
zstd-sys-rs = "1.5.10"
anyhow = "1.0.98"
blake3 = "1.8.2"
sysinfo = { version = "0.36.1", features = ["multithread"] }
once_cell = "1.21.3"
serde = { version = "1.0.219", features = ["derive"] }
log = "0.4.27"
hex = "0.4.3"
arrow = "55.2.0"
arrow-array = "55.2.0"
crossbeam-channel = "0.5.15"
